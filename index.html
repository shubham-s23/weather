<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Web</title>
</head>

<body>

    <div class="card">
        <div class="search"><input type="text" placeholder="Enter City Name" spellcheck="true">
            <button><img src="images/search.png" alt="SearchIMG"></button>
        </div>

    <div class="error">
        <p>Invalid city name. Please enter again !</p>
    </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">Jalandhar</h2>

            <div class="details">
                <div class="col"><img src="images/humidity.png" alt=""></div>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>

                <div class="col"><img src="images/wind.png" alt=""></div>
                <div>
                    <p class="wind">15 Km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Weather Web || Shubham Sharma || </p>
    </footer>


    <script src="script.js"></script>

</body>

</html>
